<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>North Coast Spa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --royal-blue: #002b80;
      --soft-gold: #C2A85D;
      --light-grey: #f5f5f5;
      --charcoal: #2D2D2D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Cormorant Garamond', serif;
      background-color: var(--light-grey);
      color: var(--charcoal);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      background: rgba(45, 45, 45, 0.7);
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .hero {
      margin-top: 80px;
      height: 100vh;
      background-image: url('hero-spa.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero-content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .hero-content button {
      background-color: var(--royal-blue);
      color: var(--soft-gold);
      padding: 14px 30px;
      border: none;
      font-size: 1rem;
      font-family: 'Cormorant Garamond', serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero-content button:hover {
      background-color: var(--soft-gold);
      color: var(--royal-blue);
    }

    @media (min-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }

      .hero-content h2 {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>North Coast Spa</h1>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>Scandinavian-inspired spa experiences in your own garden.</h2>
      <button>Book Private Viewing</button>
    </div>
  </section>
</body>
</html>
